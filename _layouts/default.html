<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}

<body>

  {% include header.html %}
  <ul>
    {% for post in site.posts %}
      {% if page.category %}
        {% if post.category == page.category %}
          <li>
            <a href="{{ post.url  | relative_url }}">
              {{ post.title }}
            </a>
          </li>
        {% endif %}
      {% else %}
        <div class"list_all">

            <a href="{{ post.url  | relative_url }}">
              {{ post.title }}
            </a>

        </div>
      {% endif %}
    {% endfor %}
  </ul>

  {{ content}}
  {% include footer.html %}
</body>

</html>
